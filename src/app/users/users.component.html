<div class="row">
  <div class="col-lg-12">
    <h1>Users Work</h1>
  </div>

  <div class="col-lg-12 text-center">
    <table class="table table-bordered">
      <tr>
        <th></th>
        <th>No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Education</th>
        <th>Avatar</th>
      </tr>

      <tr *ngFor="let u of users,let i = index">
        <td>
          <button routerLink="user/{{u.id}}" class="btn btn-outline-primary">Edit</button>
          <button (click)="delete(u.id)" class="btn btn-outline-danger">Delete</button>
        </td>
        <td>{{ i + 1 }}</td>
        <td>{{u.name}}</td>
        <td>{{u.age}}</td>
        <td>{{u.email}}</td>
        <td>{{u.education}}</td>
        <td><img src="{{u.avatar}}" class="img-thumbnail" alt=""></td>
      </tr>
    </table>
  </div>
</div>
